<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Jaehwan's User Manager</title>	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>User Manager</h1>
		<div class="page">
		</div>
	</div>

	<script type="text/template" id="user-list-template">
		<br />
		<a href="#/new" class="btn btn-primary">New User</a>
		<hr />
		<table class="table striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
					<th></th>
				</tr>
			</thead>
			<tbody>	
				<% _.each(users, function(user) { %>
					<tr>
						<td><%= user.get('firstname') %></td>
						<td><%= user.get('lastname') %></td>
						<td><%= user.get('age') %></td>
						<td><a href="#/edit/<%= user.get('_id') %>" class="btn btn-primary">Edit</a></td>
					</tr>
					<% }); %>
			</tbody>
		</table>
	</script>

	<script type="text/template" id="edit-user-template">
		<form class="edit-user-form">
			<legend> <%= user ? 'Update' : 'Create' %> User</legend>
			<div class="form-group" style="width: 40%">
				<label>First Name</label>
				<input type="text" class="form-control" name="firstname"  value="<%= user ? user.get('firstname') : ''%>"/>
				<label>Last Name</label>
				<input type="text" class="form-control" name="lastname"  value="<%= user ? user.get('lastname') : ''%>"/>
				<label>Age</label>
				<input type="text" class="form-control" name="age" value="<%= user ? user.get('age') : ''%>"/>
			</div>
			<hr />
			<button type="submit" class="btn"><%= user ? 'Edit' : 'Create' %></button>
			<% if (user) { %>
				<input type="hidden" name="id" value="<%= user.id %>" />
				<button class="btn btn-danger delete-user-btn">Delete</button>
			<% } %>
		</form>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script>	
		//prepend remote server url to the all urls for ajax call
		$.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
			  options.url = 'http://umgr.herokuapp.com/api' + options.url;
			  //options.url = 'http://backbonejs-beginner.herokuapp.com' + options.url;
		});

		$.fn.serializeObject = function() {
			var o = {};
			var a = this.serializeArray();
			$.each(a, function() {
					if (o[this.name] !== undefined) {
							if (!o[this.name].push) {
									o[this.name] = [o[this.name]];
							}
							o[this.name].push(this.value || '');
					} else {
							o[this.name] = this.value || '';
					}
			});
			return o;
		};

		//Collection
		var Users = Backbone.Collection.extend({
			url: '/users'	
		});
		var User = Backbone.Model.extend({
			urlRoot: '/users'
		});

		//View
		var UserList = Backbone.View.extend({
			el: '.page',
			render: function() {
				var that = this;
				var users = new Users();
				users.fetch({
					success: function() {
						console.log(users.models);
						var template = _.template($('#user-list-template').html(), {users: users.models});
						that.$el.html(template);
					}
				});
			}
		});

		var EditUser = Backbone.View.extend({
			el: '.page',
			render: function(options) {
				if (options.id) {
					//GET Request
					var that = this;
					that.user = new User({id: options.id});
					that.user.fetch({
						success: function() {
							var template = _.template($('#edit-user-template').html(), {user: that.user});
							that.$el.html(template);
						}
					});

				} else {
					var template = _.template($('#edit-user-template').html(), {user: null});
					this.$el.html(template);
				}
			},
			events: {
				'submit .edit-user-form': 'saveUser',
				'click .delete-user-btn': 'deleteUser'
			},
			saveUser: function(e) {
				e.preventDefault();
				var userDetail = $(e.currentTarget).serializeObject();
				var user = new User();
				user.save(userDetail, {
					success: function(user) {
						console.log(user);	
						router.navigate('', {trigger: true});
					}
				});
				return false;
			},
			deleteUser: function(e) {
				e.preventDefault();
				var that = this;
				that.user.destroy({
					success: function() {
						router.navigate('', {trigger: true});
					}
				});
				return false;
			}

		});
		//Router
		var Router = Backbone.Router.extend({
			routes: {
				'': 'home',
				'new': 'editUser',
				'edit/:id': 'editUser'
			}
		});
		var userList = new UserList();
		var editUser = new EditUser();
		var router = new Router();
		router.on('route:home', function() {
			userList.render();
		});
		router.on('route:editUser', function(id) {
			editUser.render({id: id});
		});

		Backbone.history.start();
	
	</script>
</body>
</html>
